<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Realista en Banco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2c3e50;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: 'Arial', sans-serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 70%;
            background: #f5f5f5;
            overflow: hidden;
        }

        /* Banco */
        .bench {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 90px;
            background: #654321;
            border-radius: 5px;
        }

        .bench:before, .bench:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 60px;
            background: #654321;
            bottom: -60px;
        }

        .bench:before {
            left: 20px;
        }

        .bench:after {
            right: 20px;
        }

        /* Farola */
        .lamp {
            position: absolute;
            right: 50px;
            bottom: 0;
            width: 10px;
            height: 220px;
            background-color: #333;
        }

        .lamp .light {
            position: absolute;
            top: 0;
            left: -50px;
            width: 150px;
            height: 180px;
            background: radial-gradient(circle, rgba(255,255,224,0.6), transparent 80%);
            opacity: 0.8;
        }

        /* Persona mejorada */
        .person {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabeza y detalles del rostro */
        .person .head {
            width: 70px;
            height: 70px;
            background-color: #fdd7b0;
            border-radius: 50%;
            position: relative;
        }

        .person .head::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: 30px;
            left: 15px;
        }

        .person .head::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: 30px;
            right: 15px;
        }

        .person .glasses {
            position: absolute;
            top: 32px;
            width: 80px;
            height: 15px;
            background-color: transparent;
            border: 3px solid black;
            border-radius: 50%;
        }

        /* Cuerpo */
        .person .body {
            width: 80px;
            height: 120px;
            background-color: #2C3E50;
            border-radius: 10px;
            margin-top: -20px;
            position: relative;
        }

        /* Brazos y m√≥vil */
        .person .arm {
            position: absolute;
            top: 40px;
            left: 60px;
            width: 20px;
            height: 80px;
            background-color: #2C3E50;
            border-radius: 10px;
            animation: touchPhone 4s infinite ease-in-out;
            transform-origin: top left;
        }

        .person .arm::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 5px;
            width: 30px;
            height: 50px;
            background: black;
            border-radius: 5px;
        }

        .person .arm .hand {
            position: absolute;
            top: 40px;
            left: -10px;
            width: 30px;
            height: 20px;
            background-color: #fdd7b0;
            border-radius: 10px;
        }

        /* Animaciones */
        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            92% {
                transform: scaleY(0.1);
            }
        }

        @keyframes touchPhone {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-20deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Banco -->
        <div class="bench"></div>

        <!-- Persona -->
        <div class="person">
            <div class="head">
                <div class="glasses"></div>
            </div>
            <div class="body">
                <div class="arm">
                    <div class="hand"></div>
                </div>
            </div>
        </div>

        <!-- Farola -->
        <div class="lamp">
            <div class="light"></div>
        </div>
    </div>
</body>
</html>
